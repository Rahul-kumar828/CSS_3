<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS selector</title>
    <style>
        .orange{
            background-color: lightsalmon;
            padding: 10px;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
<h1 class=" blue orange green" id="yellow">good morning</h1>
<h1 class="orange">good afternoon</h1>
<h1>good evening</h1>
<!--1st inline then id then class-->


</body>
</html>
