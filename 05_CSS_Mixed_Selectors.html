<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Mixed_selector</title>
    <style>
        ol{
            background-color: gray;
        }
       ol li:nth-child(1){
            background-color: lime;

        }
       ol li:nth-child(2){
           background-color: red;

       }
        ol li:nth-child(3){
            background-color: rosybrown;

        }
        ol li{

            color: white;
            font-family: "Comic Sans MS",sans-serif;
            margin: 5px;
        }

    </style>
</head>
<body>
<ul>
    <li>css</li>
    <li>javascript</li>
    <li>bootstrap</li>
    <li>node js</li>
    <li>html</li>
</ul>
<ol>
    <li>html</li>
    <li>css</li>
    <li>bootstrap</li>
</ol>

</body>
</html>
